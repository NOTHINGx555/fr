<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Game with Ruffle</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
        #flash-container { width: 728px; height: 546px; }
    </style>
</head>
<body>

    <!-- Flash content -->
    <div id="flash-container">
        <ruffle-object type="application/x-shockwave-flash" id="object" data="https://twojastrona.pl/nothing.swf" width="728" height="546" tabindex="-1" style="visibility: visible;">
            <param name="allowscriptaccess" value="always">
            <param name="bgcolor" value="ffffff">
            <param name="wmode" value="gpu">
        </ruffle-object>
    </div>

    <script>
        window.onload = function() {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.getElementById('flash-container').appendChild(player);
            player.load("https://nothingx555.github.io/fr/nothing.swf");
        };
    </script>

</body>
</html>
