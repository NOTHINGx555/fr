<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ”¥ðŸ’€</title>
  <style>
    /* Globalne style */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    /* Styl dla sekcji inputa */
    .input-section {
      text-align: center;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Styl dla textarea */
    .input-section textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 1rem;
      border: 2px solid white;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      transition: 0.3s;
      box-sizing: border-box;
    }

    .input-section textarea:focus {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: #333;
    }

    /* Styl dla przycisku */
    .input-section button {
      padding: 15px;
      font-size: 1rem;
      border: 2px solid white;
      border-radius: 10px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      width: 100%;
    }

    .input-section button:hover {
      background-color: #555;
    }

    /* Styl dla kontenera wideo */
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      animation: fadeIn 0.8s ease-in-out;
      width: 100%;
      max-width: 600px;
    }

    /* Animacja pojawiania siÄ™ kontenera */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Styl dla iframe wideo */
    .video-frame {
      position: relative;
      width: 100%;
      height: 300px;
      max-width: 600px;
      background: black;
      border: 2px solid white;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      transition: all 0.3s ease;
    }

    /* Efekt przy najechaniu na wideo */
    .video-frame:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.9);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>
<body>

  <!-- Sekcja dla URLi -->
  <div class="input-section">
    <textarea id="multiUrls" placeholder="ðŸ”¥"></textarea>
    <div>
      <button onclick="loadMultiVideos()">load all</button>
    </div>
  </div>

  <!-- Sekcja wideo -->
  <div id="multiVideoContainer" class="video-container"></div>

  <script>
    const multiVideoContainer = document.getElementById('multiVideoContainer');

    // Funkcja sprawdzajÄ…ca poprawnoÅ›Ä‡ URL
    function isValidPornhubUrl(url) {
      const regex = /view_video\.php\?viewkey=([\w-]+)/;
      return regex.test(url);
    }

    // Funkcja Å‚adujÄ…ca wiele wideo (bez limitu)
    function loadMultiVideos() {
      const urls = document.getElementById('multiUrls').value.trim().split('\n');
      multiVideoContainer.innerHTML = ''; // CzyÅ›ci poprzednie wideo

      // Maksymalna liczba URL (limit 9999)
      if (urls.length > 9999) {
        alert("Maksymalna liczba linkÃ³w to 9999!");
        return;
      }

      urls.forEach((url, index) => {
        if (isValidPornhubUrl(url)) {
          const videoId = url.match(/view_video\.php\?viewkey=([\w-]+)/)[1];
          const iframe = document.createElement('iframe');
          iframe.src = `https://www.pornhub.com/embed/${videoId}?autoplay=1&mute=0`;
          iframe.allow = 'autoplay; encrypted-media';
          iframe.classList.add('video-frame');
          multiVideoContainer.appendChild(iframe);
        } else {
          alert(`Niepoprawny URL na pozycji ${index + 1}!`);
        }
      });
    }

    // Funkcja do ukrywania wideo
    function hideVideos() {
      multiVideoContainer.style.display = 'none'; // Ukrywa kontener wideo
    }

    // Funkcja do pokazywania wideo
    function showVideos() {
      multiVideoContainer.style.display = 'flex'; // Pokazuje kontener wideo
    }

    // Funkcja do zarzÄ…dzania ukrywaniem/widocznoÅ›ciÄ… wideo przy edytowaniu tekstu
    const textArea = document.getElementById('multiUrls');

    textArea.addEventListener('focus', () => {
      hideVideos(); // Ukrywa wideo, gdy uÅ¼ytkownik klika na pole tekstowe
    });

    textArea.addEventListener('blur', () => {
      showVideos(); // Pokazuje wideo, gdy uÅ¼ytkownik koÅ„czy edytowanie (klikniÄ™cie poza textarea)
    });

  </script>

</body>
</html>
